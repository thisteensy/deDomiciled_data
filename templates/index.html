<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<script src="https://d3js.org/d3.v3.min.js"></script>
<script
			  src="https://code.jquery.com/jquery-3.6.0.js"
			  integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
			  crossorigin="anonymous"></script>
<style type="text/css">

/* On mouse hover, lighten state color */
path:hover {
	fill-opacity: .7;
}


/* Style for Custom Tooltip */
div.tooltip {   
 	position: absolute;           
	text-align: center;           
	width: 60px;                  
	height: 28px;                 
	padding: 2px;             
	font: 12px sans-serif;        
	background: white;   
	border: 0px;      
	border-radius: 8px;           
	pointer-events: none;         
}
        
/* Legend Font Style */
body {
	font: 11px sans-serif;
}
        
/* Legend Position Style */
.legend {
	position:absolute;
	left:800px;
	top:350px;
}

</style>
</head>
<body>
	<label for="data-year">Choose a year:</label>
<form>
  <select name="years" id="data-year" onchange="changeYear()">
    {% for year in years %} 
      <option>{{ year }} </option>
    {% endfor %}
  </select>
</form>
<script type="text/javascript">



/*  This visualization was made possible by modifying code provided by:

Scott Murray, Choropleth example from "Interactive Data Visualization for the Web" 
https://github.com/alignedleft/d3-book/blob/master/chapter_12/05_choropleth.html   
		
Malcolm Maclean, tooltips example tutorial
http://www.d3noob.org/2013/01/adding-tooltips-to-d3js-graph.html

Mike Bostock, Pie Chart Legend
http://bl.ocks.org/mbostock/3888852  */

		
//Width and height of map
var width = 960;
var height = 500;

// D3 Projection
var projection = d3.geo.albersUsa()
				   .translate([width/2, height/2])    // translate to center of screen
				   .scale([1000]);          // scale things down so see entire US
        
// Define path generator
var path = d3.geo.path()               // path generator that will convert GeoJSON to SVG paths
		  	 .projection(projection);  // tell path generator to use albersUsa projection

		
// Define linear scale for output
var color = d3.scale.linear()
			  .range(["#c8f6bb","#98c78a","#699a5b","#3d6f2f","#0c4601"]).domain([1,2,3,4,5]);

var legendText = ["first quintile", "second quintile", "third quintile", "fourth quintile", "fifth quartile"];

//Create SVG element and append map to the SVG
var svg = d3.select("body")
			.append("svg")
			.attr("width", width)
			.attr("height", height);
        
// Append Div for tooltip to SVG
var div = d3.select("body")
		    .append("div")   
    		.attr("class", "tooltip")               
    		.style("opacity", 0);


// var year = document.getElementById("mySelect").value;
// if (year === Undefined) {
// 	year = 2019
// } else {
// 	continue
// }

d3.json("/load-data", function(state_data){
    console.log(state_data)

d3.json("/us-states.json", function(states_json) {
// data[0] = ["AK", 1907, "Alaska", 258.7278242984365, 5]
// states_json.features[j].properties = {'Alaska': {'quartile': 5}, ...}
// Loop through each state data value in the .csv file
for (var i of state_data) {
    
   
// Grab State Name
    var dataState = i[2];

// Grab data value 
    var dataValue = i[4];

// Find the corresponding state inside the GeoJSON
    for (var j = 0; j < states_json.features.length; j++)  {
    var jsonState = states_json.features[j].properties.name;

        if (dataState == jsonState) {

    // Copy the data value into the JSON
	console.log(states_json.features[j].properties) //has only a key 'name'
    states_json.features[j].properties.quintile = dataValue;
    
    // Stop looking through the JSON
    break;
    }
  }
}


// // Bind the data to the SVG and create one path per GeoJSON feature
svg.selectAll("path")
	.data(states_json.features)
	.enter()
	.append("path")
	.attr("d", path)
	.style("stroke", "#fff")
	.style("stroke-width", "1")
	.style("fill", function(d) {

	// Get data value

	var value = d.properties.quintile;
	console.log(value)
	if (value) {
	//If value exists…
	return color(value);
	} else {
	//If value is undefined…
	return "rgb(213,222,217)";
	}
});
});
});

        
// Modified Legend Code from Mike Bostock: http://bl.ocks.org/mbostock/3888852
var legend = d3.select("body").append("svg")
      			.attr("class", "legend")
     			.attr("width", 140)
    			.attr("height", 200)
   				.selectAll("g")
   				.data(color.domain().slice().reverse())
   				.enter()
   				.append("g")
     			.attr("transform", function(d, i) { return "translate(0," + i * 20 + ")"; });

  	legend.append("rect")
   		  .attr("width", 18)
   		  .attr("height", 18)
   		  .style("fill", color);

  	legend.append("text")
  		  .data(legendText)
      	  .attr("x", 24)
      	  .attr("y", 9)
      	  .attr("dy", ".35em")
      	  .text(function(d) { return d; });
	
</script>
</body>
</html>
